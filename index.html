<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">Calculator</div>
    </div>

    <div class="calculator">
        <div class="screen">
            <div class="line1">1324654361</div>
            <div class="line2">12135</div>
        </div>
        <div class="buttons">
        <button>CE</button>
        <button>C</button>
        <button>⌫</button>
        <button>÷</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>×</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>±</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        </div>
    </div>
    
    <div class="footer">
        Copyright © <script>document.write(new Date().getFullYear())</script> <a href="https://github.com/oscarote" target="_blank">
            Oscarote <img id="gh-logo" src="./githublogo.png" alt="github logo"></a>
    </div>
</body>
</html>
