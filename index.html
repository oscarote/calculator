<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">Calculator</div>
    </div>

    <div class="calculator">
        <div class="screen">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
        <div class="buttons">
        <button id="reset">CE</button>
        <button id="delete">C</button>
        <button id="backspace">⌫</button>
        <button data-operator>÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>×</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>+</button>
        <button id="sign">±</button>
        <button data-number>0</button>
        <button id="decimal">.</button>
        <button id="equal">=</button>
        </div>
    </div>
    
    <div class="footer">
        Copyright © <script>document.write(new Date().getFullYear())</script> <a href="https://github.com/oscarote" target="_blank">
            Oscarote <img id="gh-logo" src="./githublogo.png" alt="github logo"></a>
    </div>
</body>
</html>
